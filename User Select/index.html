<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>User Select</title>
</head>
<body>
    <div class="wrapper">
        <div class="app">
            <div class="container">
                <h1>Who is playing now?</h1>
                <div class="select-menu">
                    <div class="user">
                        <img class="user-icon" src="icons/rocket.webp" alt="Avatar">
                        <p class="user-name">tika-m</p>
                    </div>
                    <div class="user">
                        <img class="user-icon" src="icons/gamepad.png" alt="Avatar">
                        <p class="user-name">garlic-naan</p>
                    </div>
                    <div class="user">
                        <img class="add-icon" src="icons/add.png" alt="Add user">
                        <p class="user-name">Add user</p>
                    </div>
                </div>
                <button class="manage-users">Manage users</button>
            </div>
        </div>
    </div>    
</body>
</html>
